<!-- Header Aviation -->
<header id="header" class="header-aviation fixed-top">
  <div class="header-inner">
    <div class="container d-flex align-items-center justify-content-between">

      <!-- Logo -->
      <div id="logo" class="logo">
        <a routerLink="/">
          <img src="assets/images/logo-aviation.png" alt="IRDSM Aviation" />
          <span class="logo-text">IRDSM Aviation</span>
        </a>
      </div>

      <!-- Navigation -->
      <nav id="mainMenu" class="main-menu">
        <ul>
          <li><a routerLink="/" routerLinkActive="active">{{ 'menu.home' | translate }}</a></li>
          <li><a routerLink="/formations" routerLinkActive="active">{{ 'menu.formations' | translate }}</a></li>
          <li><a routerLink="/services" routerLinkActive="active">{{ 'menu.services' | translate }}</a></li>
          <li><a routerLink="/contact" routerLinkActive="active">{{ 'menu.contact' | translate }}</a></li>
        </ul>
      </nav>

      <!-- Extras -->
      <div class="header-extras d-flex align-items-center">

        <!-- Language switch -->
        <div class="language-switch">
          <button (click)="changeLang('fr')" [class.active]="currentLang === 'fr'">FR</button>
          <button (click)="changeLang('en')" [class.active]="currentLang === 'en'">EN</button>
        </div>

        <!-- Mobile menu trigger -->
        <button class="mobile-nav-toggle" (click)="toggleMenu()">
          <span></span><span></span><span></span>
        </button>

      </div>

    </div>
  </div>
</header>
